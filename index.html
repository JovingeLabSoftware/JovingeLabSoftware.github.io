---
layout: default
---
<div class="home">
	<section>
		<h2 class="smallcap">about</h2>
		<p>Disruptions along a pathway paved by Big Data.</p>
	</section>
	<section>
		<h2 class="smallcap">posts</h2>
		<ul class="post-list">
			{% for post in site.posts limit:8 %}
			<li>
				<span>{{ post.date | date: "%b %d, %Y" }}</span>
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</li>
			{% endfor %}
		</ul>
		<p><a href="{{ "/archives/" | prepend: site.baseurl }}">View older...</a></p>
        <p><a href="{{ "/tags/" | prepend: site.baseurl }}">View index by tags</a></p>
	</section>
<section>

</div>
