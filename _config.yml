# Site settings
title: The Jovinge Lab Computational Sciences Blog
baseurl: ""
url: "http://jovingelabsoftware.github.io"

# Build settings
markdown: redcarpet
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink: pretty

# Third-party services
# just leave someone empty to disable it
google_analytics: 
disqus_shortname: 

prose:
  rooturl: '_posts'
  siteurl: 'http://jovingelabsoftware.github.io'
  relativeLinks: 'http://jovingelabsoftware.github.io/links.jsonp'
  media: 'media'
  metadata:
    _posts:
      - name: "date"
        field:
          element: "text"
          label: "Date"
          value: "CURRENT_DATETIME"
      - name: "author"
        field:
          element: "text"
          label: "Author"
          value: "JLab Skunkworks"
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "tags"
        field:
          alterable: "true"
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Code Snippet"
              value: "code snippet"
            - name: "Couchbase"
              value: "couchbase"
            - name: "ggplot2"
              value: "ggplot2"
            - name: "Jekyll"
              value: "jekyll"
            - name: "LINCS"
              value: "lincs"
            - name: "Liquid"
              value: "liquid"
            - name: "Node.js"
              value: "node.js"
            - name: "R"
              value: "R"
            - name: "Shell"
              value: "shell"
            - name: "Shiny"
              value: "shiny"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
